<h2 mat-dialog-title>Add New Question</h2>

<mat-dialog-content>
  <form [formGroup]="questionForm" class="question-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Question</mat-label>
      <input matInput formControlName="question" placeholder="Enter a new question">
      <mat-error *ngIf="questionForm.get('question')?.hasError('required')">
        Question is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!questionForm.valid">
    Add Question
  </button>
</mat-dialog-actions>
