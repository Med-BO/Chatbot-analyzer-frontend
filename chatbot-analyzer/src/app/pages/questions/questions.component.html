<div class="questions-container">
  <div class="header">
    <h1>Questions Management</h1>
    <button mat-raised-button color="primary" (click)="openAddQuestionDialog()">
      <mat-icon>add</mat-icon>
      Add New Question
    </button>
  </div>

  <!-- Questions list -->
  <mat-card class="questions-list">
    <mat-card-header>
      <mat-card-title>Questions List</mat-card-title>
      <mat-card-subtitle>Manage your chatbot questions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-accordion multi>
        <mat-expansion-panel *ngFor="let question of questions">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon class="question-icon">question_answer</mat-icon>
              {{ question }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="question-details">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Question</mat-label>
              <input matInput [(ngModel)]="editedQuestion" [disabled]="!isEditing(question)">
            </mat-form-field>

            <div class="actions">
              <button mat-stroked-button color="primary" (click)="toggleEdit(question)">
                <mat-icon>{{ isEditing(question) ? 'save' : 'edit' }}</mat-icon>
                {{ isEditing(question) ? 'Save' : 'Edit' }}
              </button>
              <button mat-stroked-button color="warn" (click)="deleteQuestion(question)">
                <mat-icon>delete</mat-icon>
                Delete
              </button>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <div class="empty-state" *ngIf="questions.length === 0">
        <mat-icon class="empty-icon">question_answer</mat-icon>
        <h3>No Questions Found</h3>
        <p>Start by adding your first question</p>
        <button mat-raised-button color="primary" (click)="openAddQuestionDialog()">
          <mat-icon>add</mat-icon>
          Add Question
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
